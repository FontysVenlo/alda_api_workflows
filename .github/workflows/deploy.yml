name: Publish package to Maven Central

on:
  workflow_call:
    inputs:
      tag:
        description: "The tag of the release"
        required: true
        type: string
    secrets:
      MAVEN_CENTRAL_USER:
        required: true
      MAVEN_CENTRAL_PASSWORD:
        required: true
      OSSRH_GPG_SECRET_KEY:
        required: true
      OSSRH_GPG_PASSPHRASE:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Verify version matches tag
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          EXPECTED_TAG="v$POM_VERSION"
          ACTUAL_TAG="${{ inputs.tag }}"
          
          if [[ "$EXPECTED_TAG" != "$ACTUAL_TAG" ]]; then
            echo "Error: Version mismatch!"
            echo "Expected tag: $EXPECTED_TAG (from pom.xml)"
            echo "Actual tag: $ACTUAL_TAG"
            exit 1
          fi
          echo "âœ“ Version $POM_VERSION matches tag $ACTUAL_TAG"

      - name: Publish package to maven central
        run: mvn --batch-mode clean compile javadoc:javadoc deploy -P release
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USER }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
          MAVEN_OPTS: "--add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.desktop/java.awt.font=ALL-UNNAMED"

      - name: Deploy JavaDoc to GitHub Pages - Versioned
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8
        with:
          clean: false
          folder: target/site/apidocs
          branch: javadoc
          target-folder: ${{ inputs.tag }}

      - name: Deploy JavaDoc to GitHub Pages - Latest
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8
        with:
          clean: true
          folder: target/site/apidocs
          branch: javadoc
          target-folder: latest
          force: true